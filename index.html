<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Landing FB Pixel + _fbc/_fbp</title>

  <!-- 0) Crear _fbc si fbclid está en URL -->
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const fbclid = urlParams.get('fbclid');
    if (fbclid) {
      const ts = Date.now();
      document.cookie = `_fbc=fb.1.${ts}.${fbclid}; path=/; max-age=${90*24*3600}`;
    }
  </script>

  <!-- 1) Meta Pixel -->
  <script>
    const PIXEL_ID = '1391288831895635';
    !function(f,b,e,v,n,t,s){
      if(f.fbq) return; n=f.fbq=function(){n.callMethod?
        n.callMethod.apply(n,arguments):n.queue.push(arguments)};
      if(!f._fbq) f._fbq=n; n.push=n; n.loaded=!0; n.version='2.0';
      n.queue=[]; t=b.createElement(e); t.async=!0;
      t.src=v; s=b.getElementsByTagName(e)[0];
      s.parentNode.insertBefore(t,s);
    }(window, document, 'script','https://connect.facebook.net/en_US/fbevents.js');
    fbq('init', PIXEL_ID);
    fbq('track', 'ViewContent');
  </script>
</head>
<body>
  <h1>Prueba _fbc y _fbp</h1>
  <p>Revisa CloudWatch Logs para ver los valores de <code>_fbc</code> y <code>_fbp</code>.</p>

  <!-- 2) Enviar al backend extrayendo ambas cookies -->
  <script>
    const API_URL = 'https://jxfyydlcu7.execute-api.us-east-2.amazonaws.com/prod/Capture_fbc';

    // Función helper para parsear document.cookie en un objeto
    function parseCookies() {
      return document.cookie
        .split('; ')
        .reduce((cookies, kv) => {
          const [name, value] = kv.split('=');
          cookies[name] = value;
          return cookies;
        }, {});
    }

    const cookies = parseCookies();
    const payload = {
      event: 'ViewContent',
      timestamp: new Date().toISOString(),
      _fbc: cookies._fbc || null,
      _fbp: cookies._fbp || null
    };

    fetch(API_URL, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(payload)
    })
    .then(res => res.json())
    .then(console.log)
    .catch(console.error);
  </script>
</body>
</html>
